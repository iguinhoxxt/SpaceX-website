<!DOCTYPE html>

    <meta charset="UTF-8" />

      rel="shortcut icon"
      href="/assets/img/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/assets/css/contact.css" />
    <title>Contato</title>
  </head>
  <body>
    <!-- Container of navegation -->
    <div class="container">
      <nav>
        <div class="logo">
          <a href="/index.html">
            <img src="/assets/img/logo-spacex.png" alt="Logo" />
          </a>
        </div>

        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/pages/about.html">Sobre</a></li>
          <li><a href="/pages/gallery.html">Launches</a></li>
          <li><a href="/pages/contact.html">Contato</a></li>
          <li class="login"><a href="/pages/sign-up.html">Login</a></li>
        </ul>

        <div class="menu-icon">
          <img src="/assets/img/menu.png" alt="Menu" />
        </div>
      </nav>
    </div>

    <!-- section of contact -->
    <div class="contactUS">
      <div class="title">
        <h2>Entre em contato</h2>
      </div>
      <div class="box">
        <!-- form -->
        <div class="contact form">
          <h3>Por favor, preencha o formulário</h3>
          <form action="">
            <div class="form-box">
              <div class="row50">
                <div class="input-box">
                  <span>Primeiro nome</span>
                  <input type="text" placeholder="Nome" required />
                </div>
                <div class="input-box">
                  <span>Sobrenome</span>
                  <input type="text" placeholder="Sobrenome" required />
                </div>
              </div>

              <div class="row50">
                <div class="input-box">
                  <span>E-mail</span>
                  <input type="email" placeholder="example@email.com" required />
                </div>
                <div class="input-box">
                  <span>Telefone</span>
                  <input type="number" placeholder="( ) - ----.----" required />
                </div>
              </div>

              <div class="row100">
                <div class="input-box">
                  <span>Mensagem</span>
                  <textarea
                    placeholder="Escreva sua mensagem aqui..."
                    required
                  ></textarea>
                </div>
              </div>

              <div class="row100">
                <div class="input-box">
                  <input type="submit" value="Enviar" />
                </div>
              </div>
            </div>
          </form>
        </div>

        <!-- info box -->
        <div class="contact info">
          <h3>Informações de Contato</h3>
          <div class="info-box">
            <div>
              <span><i class="fa-solid fa-location-dot"></i></span>
              <p>Hawthorne, Califórnia <br />EUA</p>
            </div>
            <div>
              <span><i class="fa-solid fa-envelope"></i></span>
              <a href="maito:spacex@contato.com">spacex@contato.com</a>
            </div>
            <div>
              <span><i class="fa-solid fa-phone"></i></span>
              <a href="#"> +341 975 172 734</a>
            </div>
            <!-- Social media links -->
            <ul class="social">
              <li>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
              </li>
            </ul>
          </div>
        </div>

        <!-- info map -->
        <div class="contact map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26488.42014749695!2d-118.36357562756098!3d33.91404787591337!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2b42b5acc2ef1%3A0x62c1711dcc38b301!2sHawthorne%2C%20CA%2C%20EUA!5e0!3m2!1spt-BR!2sbr!4v1648512624892!5m2!1spt-BR!2sbr"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </div>

      <a href="/index.html">⬅ Voltar</a>
    </div> -->
  </div>
